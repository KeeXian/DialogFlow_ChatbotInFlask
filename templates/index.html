{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="jumbotron">
    <h1 class="display-3 text-center">Alex the Chatbot</h1>
</div>


<div>
    <form class="form-inline m-5" action='/chatbot' method='post' id='chatbox'>

        <div class="form-group row">
            <label for="userMessage" class="col-sm-4 col-form-label float-right"></label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="userMessage" placeholder="Type in your message!" name="userMessage">
            </div>
          
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" value="submit">Send Message</button>
            </div>
          </div>
    </form>
</div>

<div class="d-flex justify-content-center">
    <div class="card text-white bg-dark">
        <div class="card-body">
          {% for log in logs %}
            <p class="card-text">{{log[0] + ": " + log[1]}}</p>
        {% endfor %}
        </div>
      </div>
</div>

<script src='{{ url_for("static", filename="js/script.js") }}'></script>
{% endblock %}
